<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
</head>
<body>
    <h1>Hello !! My name is Anurag Singh</h1>
    <button onmousedown="twitter()">Twitter Color</button>
    <button onmouseleave="facebook()">Facebook Color</button>
    <button onmouseenter="youtube()">Youtube Color</button>
    <button onmouseout="whatsapp()">Whatsapp Color</button>
    <button onmousemove="yellow()">Yellow Color</button>
    <script type="text/javascript">
                function twitter(){
            document.body.style.backgroundColor='#00aced';
            document.body.style.color='white';
            
        }
        function facebook(){
            document.body.style.backgroundColor='#3b5999';
            document.body.style.color='white';
            
        }
        function youtube(){
            document.body.style.backgroundColor='red';
            document.body.style.color='white';
            
        }
        function whatsapp(){
            document.body.style.backgroundColor='#cd201f';
            document.body.style.color='white';
            
        }
       
        function yellow(){
            document.body.style.backgroundColor='yellow';
            document.body.style.color='black';
            
        }
    </script>
    
</body>
</html>
