<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time</title>
</head>
<body>
    <script>
        var d=new Date();
        var hour=d.getHours();
        var min=d.getMinutes();
        var second=d.getSeconds();
        document.write(hour +':' +min +':'+ second);
    </script>
</body>
</html>
