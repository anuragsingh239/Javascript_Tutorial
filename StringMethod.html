<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Method</title>
</head>
<body>
    <script>
        var str="Welcome to my website. Have a great day!!";
        document.write(str.length);
        document.write("<br>");
        document.write(str.charAt(6));
        document.write("<br>");
        document.write(str.indexOf("m"));
    </script>
    
</body>
</html>
